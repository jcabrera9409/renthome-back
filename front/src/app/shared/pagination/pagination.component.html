<div class="mt-6 border-t pt-4" style="border-color: var(--color-gray-200)">
    <div class="flex items-center justify-end gap-4 flex-wrap paginado">
        <!-- Items por página -->
        <div class="flex items-center gap-2">
            <span class="text-sm" style="color: var(--color-gray-700)">Items por página</span>
            <select class="px-3 py-1 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                style="border-color: var(--color-gray-300); color: var(--color-gray-700)"
                [(ngModel)]="pageSize" (change)="pageSizeChange.emit(pageSize)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <!-- Información de resultados -->
        <div class="flex items-center">
            <span class="text-sm" style="color: var(--color-gray-700)">{{ startItem }} - {{ endItem }} de {{ totalElements }}</span>
        </div>

        <!-- Controles de navegación -->
        <div class="flex items-center gap-1 controls">
            <!-- Primera página (deshabilitado) -->
            <button class="px-2 py-1 border rounded transition-colors hover:bg-gray-50"
                [disabled]="isFirstPage" (click)="pageChange.emit(0)">
                <span class="text-sm">&laquo;</span>
            </button>
            <!-- Página anterior (deshabilitado) -->
            <button class="px-2 py-1 border rounded transition-colors hover:bg-gray-50"
                [disabled]="isFirstPage" (click)="pageChange.emit(currentPage - 1)">
                <span class="text-sm">&lsaquo;</span>
            </button>
            <!-- Página siguiente (activo) -->
            <button class="px-2 py-1 border rounded transition-colors hover:bg-gray-50"
                [disabled]="isLastPage" (click)="pageChange.emit(currentPage + 1)">
                <span class="text-sm">&rsaquo;</span>
            </button>
            <!-- Última página (activo) -->
            <button class="px-2 py-1 border rounded transition-colors hover:bg-gray-50"
                [disabled]="isLastPage" (click)="pageChange.emit(totalPages - 1)">
                <span class="text-sm">&raquo;</span>
            </button>
        </div>
    </div>
</div>
