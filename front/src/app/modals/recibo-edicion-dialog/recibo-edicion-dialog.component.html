<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-4 sm:p-6 max-w-5xl w-full mx-auto">
            <h3 class="text-xl font-bold mb-6">Editar Recibo - 07 - 2025</h3>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6 p-4 bg-gray-50 rounded-lg">
                <div>
                    <h4 class="font-semibold text-gray-900 mb-2">Propiedad</h4>
                    <p class="text-sm text-gray-600">Casa Vista Hermosa</p>
                    <p class="text-sm text-gray-600">Unidad: A-102</p>
                </div>
                <div>
                    <h4 class="font-semibold text-gray-900 mb-2">Inquilino</h4>
                    <p class="text-sm text-gray-600">Jose Cabrera</p>
                    <p class="text-sm text-gray-600">72955711</p>
                </div>
            </div>

            <div class="mb-6">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-3">
                    <h4 class="font-semibold text-gray-900">Detalle de Servicios</h4>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <button
                            class="bg-gray-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-gray-700 transition-colors">
                            <i data-lucide="plus" class="w-3 h-3 inline mr-1"></i>
                            Ítem Manual
                        </button>
                        <button
                            class="bg-indigo-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-indigo-700 transition-colors">
                            <i data-lucide="zap" class="w-3 h-3 inline mr-1"></i>
                            Desde Tarifa
                        </button>
                    </div>
                </div>

                <div id="detallesList" class="space-y-3">
                    <div
                        class="flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 bg-white border border-gray-200 rounded-lg gap-2">
                        <div class="flex-1">
                            <input type="text" value="Renta mensual"
                                class="w-full bg-transparent border-none focus:outline-none font-medium text-sm"
                                readonly>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 text-sm">S/</span>
                            <input type="number" step="0.01" value="800.00"
                                class="w-20 px-2 py-1 border border-gray-300 rounded text-right text-sm">
                            <button class="text-red-500 hover:text-red-700 p-1">
                                <i data-lucide="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="addItemSection" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">

                   <h5 class="font-medium mb-4">Agregar Ítem Manual</h5>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción del Servicio</label>
                            <input type="text" id="manualDescription" placeholder="Ej: Mantenimiento de ascensor, Cable TV, etc." 
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Monto (PEN)</label>
                            <input type="number" step="0.01" id="manualAmount" placeholder="0.00" 
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors">
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-3 mt-6">
                        <button onclick="ReceiptManager.confirmAddManualItem()" class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                            Agregar Ítem
                        </button>
                        <button onclick="ReceiptManager.cancelAddItem()" class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-400 transition-colors">
                            <i data-lucide="x" class="w-4 h-4 inline mr-2"></i>
                            Cancelar
                        </button>
                    </div>

                    <h5 class="font-medium mb-3">Agregar desde Tarifa de Servicio</h5>
                    <div class="space-y-4">
                        <div class="w-full">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Servicio</label>
                            <div class="custom-select w-full">
                                <select class="w-full">
                                    <option value="1">Luz S/ 0.5 por m3</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Consumo Inicial</label>
                                <input type="number" step="0.01" id="rangoInicio" placeholder="0.00" 
                                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Consumo Final</label>
                                <input type="number" step="0.01" id="rangoFin" placeholder="0.00" 
                                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-colors">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Total Calculado</label>
                                <div class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg text-gray-700 font-semibold" id="calculatedAmount">
                                    S/ 0.00
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-3 mt-6">
                        <button onclick="ReceiptManager.confirmAddTarifaItem()" class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                            Agregar Servicio
                        </button>
                        <button onclick="ReceiptManager.cancelAddItem()" class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-400 transition-colors">
                            <i data-lucide="x" class="w-4 h-4 inline mr-2"></i>
                            Cancelar
                        </button>
                    </div>

                </div>
            </div>

            <div class="border-t pt-4 mb-6">
                <div class="flex justify-between text-lg font-bold">
                    <span>Total:</span>
                    <span id="totalAmount">S/ 800.00</span>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
                <button type="button" 
                    class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-400 transition-colors">Cancelar</button>
                <button type="button"
                    class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Guardar
                    Cambios</button>
            </div>
        </div>
    </div>
</div>
