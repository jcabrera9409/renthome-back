<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">{{ tituloDialogo }}</h3>
            <form class="space-y-4" [formGroup]="form" (submit)="onSubmit()">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                    <input id="nombre" type="text" placeholder="Nombre completo del inquilino"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="nombre">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="documento" class="block text-sm font-medium text-gray-700 mb-2">Documento</label>
                        <input id="documento" type="text" placeholder="DNI o documento"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            formControlName="documento">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                        <input id="telefono" type="text" placeholder="Número de teléfono"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            formControlName="telefono">
                    </div>
                </div>
                <div>
                    <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input id="correo" type="email" placeholder="correo@ejemplo.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="correo">
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="submit"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Guardar</button>
                    <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
