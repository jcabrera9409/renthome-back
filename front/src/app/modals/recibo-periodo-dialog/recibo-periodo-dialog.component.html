<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">Seleccionar Período para Generar Recibos</h3>
            <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="mes" class="block text-sm font-medium text-gray-700 mb-2">Mes</label>
                        <select id="mes" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            formControlName="mes">
                            <option value="">Seleccione un mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div>
                        <label for="anio" class="block text-sm font-medium text-gray-700 mb-2">Año</label>
                        <select id="anio" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            formControlName="anio">
                            <option value="">Seleccione un año</option>
                            <option *ngFor="let year of availableYears" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700">
                                Se generarán los recibos para todas las unidades habitacionales activas del período seleccionado.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="submit" 
                        [disabled]="form.invalid"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span>Generar Recibos</span>
                    </button>
                    <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 disabled:bg-gray-200 disabled:cursor-not-allowed">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
