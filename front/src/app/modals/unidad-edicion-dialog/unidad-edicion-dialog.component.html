<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">{{ tituloDialogo }}</h3>
            <form class="space-y-4" [formGroup]="form" (submit)="onSubmit()">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                    <input id="nombre" type="text" placeholder="Ej: A-301"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="nombre">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input id="chkIncluyeAgua" type="checkbox" class="mr-2" formControlName="incluyeAgua">
                        <label for="chkIncluyeAgua" class="text-sm text-gray-700">Incluye Agua</label>
                    </div>
                    <div class="flex items-center">
                        <input id="chkIncluyeLuz" type="checkbox" class="mr-2" formControlName="incluyeLuz">
                        <label for="chkIncluyeLuz" class="text-sm text-gray-700">Incluye Luz</label>
                    </div>
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <div class="custom-select">
                        <select id="tipo" class="w-full" formControlName="tipoUnidad">
                            <option value="Cuarto">Cuarto</option>
                            <option value="Departamento">Departamento</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="descripcion"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        rows="3" placeholder="Descripción detallada de la unidad"
                        formControlName="descripcion"></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="submit"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Guardar</button>
                    <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
