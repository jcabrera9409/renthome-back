<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">{{ tituloDialogo }}</h3>
            <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Servicio</label>
                    <input id="tipo" type="text" placeholder="Ej: Gas Natural"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="tipo">
                </div>
                <div>
                    <label for="unidad" class="block text-sm font-medium text-gray-700 mb-2">Unidad de Medida</label>
                    <input id="unidad" type="text" placeholder="Ej: mÂ³, kWh, mensual"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="unidad">
                </div>
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-2">Precio por Unidad (PEN)</label>
                    <input id="precio" type="number" step="0.01" placeholder="0.00"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        formControlName="precio">
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="submit" [disabled]="form.invalid"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Guardar</button>
                    <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
