<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">Nuevo Contrato de Alquiler</h3>
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Unidad</label>
                        <div class="custom-select">
                            <select class="w-full">
                                <option value="1">A-101</option>
                                <option value="2">A-102</option>
                                <option value="3">A-103</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Inquilino</label>
                        <div class="custom-select">
                            <select class="w-full">
                                <option value="1">Juan Pérez</option>
                                <option value="2">María Gómez</option>
                                <option value="3">Luis Rodríguez</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
                        <input type="date"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
                        <input type="date"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Monto Renta (PEN)</label>
                        <input type="number" step="0.01" placeholder="0.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Monto Garantía (PEN)</label>
                        <input type="number" step="0.01" placeholder="0.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Guardar</button>
                    <button type="button"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
