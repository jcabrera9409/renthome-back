<div class="bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div id="modalContent">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-4">{{ tituloDialogo }}</h3>
            <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="unidad" class="block text-sm font-medium text-gray-700 mb-2">Unidad</label>
                        <div class="custom-select">
                            <select id="unidad" class="w-full" formControlName="unidad">
                                <option *ngFor="let unidad of unidades" [value]="unidad.id">{{ unidad.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="inquilino" class="block text-sm font-medium text-gray-700 mb-2">Inquilino</label>
                        <div class="custom-select">
                            <select id="inquilino" class="w-full" formControlName="inquilino">
                                <option *ngFor="let inquilino of inquilinos" [value]="inquilino.id">{{ inquilino.nombreCompleto }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
                        <input type="date" id="fechaInicio" formControlName="fechaInicio"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
                        <input type="date" id="fechaFin" formControlName="fechaFin"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="montoRentaMensual" class="block text-sm font-medium text-gray-700 mb-2">Monto Renta (PEN)</label>
                        <input type="number" id="montoRentaMensual" formControlName="montoRentaMensual" step="0.01" placeholder="0.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="garantia" class="block text-sm font-medium text-gray-700 mb-2">Monto Garant√≠a (PEN)</label>
                        <input type="number" id="garantia" formControlName="garantia" step="0.01" placeholder="0.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="submit"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Guardar</button>
                    <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
