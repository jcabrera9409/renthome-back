<!-- Unidades Tab -->
<div id="unidades" class="tab-content">
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b flex justify-between items-center title-page-responsive ">
            <h2 class="text-xl font-semibold text-gray-900">Unidades Habitacionales</h2>
            <button id="addUnidadBtn"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                <i-lucide [name]="plusIcon" class="w-4 h-4 inline mr-2"></i-lucide>
                Agregar Unidad
            </button>
        </div>

        <div class="p-6">
            <div class="mb-4">
                <input type="text" id="searchUnidades" placeholder="Buscar unidades..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="unidadesGrid">
                <div class="border rounded-lg p-6 hover:shadow-md transition-shadow"
                    style="background-color: var(--color-white);">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold" style="color: var(--color-gray-900)">A-101</h3>
                        <span class="px-2 py-1 text-xs rounded-full"
                            style="background-color: var(--color-success-100); color: var(--color-success-800)">Disponible</span>
                    </div>
                    <p class="text-sm mb-3" style="color: var(--color-gray-600)">Departamento de 2 habitaciones</p>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="dropletsIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-primary-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Agua incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="zapIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Luz no incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="houseIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Departamento</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button
                            class="flex-1 text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-primary-600); color: var(--color-white);"
                            onmouseover="this.style.backgroundColor='var(--color-primary-700)'"
                            onmouseout="this.style.backgroundColor='var(--color-primary-600)'">
                            Editar
                        </button>
                        <button
                            class="text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-gray-200); color: var(--color-gray-700);"
                            onmouseover="this.style.backgroundColor='var(--color-gray-300)'"
                            onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
                            Ocupar
                        </button>
                    </div>
                </div>

                <div class="border rounded-lg p-6 hover:shadow-md transition-shadow"
                    style="background-color: var(--color-white);">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold" style="color: var(--color-gray-900)">A-201</h3>
                        <span class="px-2 py-1 text-xs rounded-full"
                            style="background-color: var(--color-info-100); color: var(--color-info-800)">Ocupado</span>
                    </div>
                    <p class="text-sm mb-3" style="color: var(--color-gray-600)">Departamento de 1 habitaci√≥n</p>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="dropletsIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-primary-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Agua incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="zapIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-warning-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Luz incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="houseIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Departamento</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button
                            class="flex-1 text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-primary-600); color: var(--color-white);"
                            onmouseover="this.style.backgroundColor='var(--color-primary-700)'"
                            onmouseout="this.style.backgroundColor='var(--color-primary-600)'">
                            Editar
                        </button>
                        <button
                            class="text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-gray-200); color: var(--color-gray-700);"
                            onmouseover="this.style.backgroundColor='var(--color-gray-300)'"
                            onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
                            Disponible
                        </button>
                    </div>
                </div>

                <div class="border rounded-lg p-6 hover:shadow-md transition-shadow"
                    style="background-color: var(--color-white);">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold" style="color: var(--color-gray-900)">A-301</h3>
                        <span class="px-2 py-1 text-xs rounded-full"
                            style="background-color: var(--color-warning-100); color: var(--color-warning-800)">Mantenimiento</span>
                    </div>
                    <p class="text-sm mb-3" style="color: var(--color-gray-600)">Cuarto doble</p>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="dropletsIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-primary-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Agua incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="zapIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-warning-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Luz incluida</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="houseIcon" class="w-4 h-4 mr-2" 
                                style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">Departamento</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button
                            class="flex-1 text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-primary-600); color: var(--color-white);"
                            onmouseover="this.style.backgroundColor='var(--color-primary-700)'"
                            onmouseout="this.style.backgroundColor='var(--color-primary-600)'">
                            Editar
                        </button>
                        <button
                            class="text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-gray-200); color: var(--color-gray-700);"
                            onmouseover="this.style.backgroundColor='var(--color-gray-300)'"
                            onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
                            Disponible
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
