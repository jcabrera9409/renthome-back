<!-- Tarifas de Servicio Tab -->
<div id="tarifas" class="tab-content">
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-900">Tarifas de Servicio</h2>
            <button id="addTarifaBtn"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                <i-lucide [name]="plusIcon" class="w-4 h-4 inline mr-2"></i-lucide>
                Agregar Tarifa
            </button>
        </div>

        <div class="p-6">
            <div class="mb-4">
                <input type="text" id="searchTarifas" placeholder="Buscar tarifas..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servicio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Unidad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio/Unidad
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tarifasTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" style="color: var(--color-gray-900)">Luz</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-gray-500)">kWh</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-gray-500)">S/ 0.12</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full" style="background-color: var(--color-success-100); color: var(--color-success-800)">Activo</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button style="color: var(--color-primary-600)" class="hover:opacity-75 transition-opacity">Editar</button>
                                <button style="color: var(--color-gray-600)" class="hover:opacity-75 transition-opacity">Inactivar</button>
                            </td>
                        </tr>
                         <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" style="color: var(--color-gray-900)">Agua</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-gray-500)">mÂ³</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-gray-500)">S/ 0.68</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full" style="background-color: var(--color-gray-100); color: var(--color-gray-800)">Inactivo</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button style="color: var(--color-primary-600)" class="hover:opacity-75 transition-opacity">Editar</button>
                                <button style="color: var(--color-gray-600)" class="hover:opacity-75 transition-opacity">Activar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
