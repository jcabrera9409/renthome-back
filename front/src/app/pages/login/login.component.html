<app-loader *ngIf="isLoading"></app-loader>
<div id="loginScreen" class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4">
                <i-lucide [img]="buildingIcon" class="w-8 h-8 text-indigo-600"></i-lucide>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Sistema de Gestión</h1>
            <p class="text-gray-200">Contratos de Alquiler</p>
        </div>

        <form id="loginForm" class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Usuario</label>
                <input type="text" id="email" formControlName="email"
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="admin@sistema.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Contraseña</label>
                <input type="password" id="password" formControlName="password"
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-white text-indigo-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 transform hover:scale-105 transition-all duration-200">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
