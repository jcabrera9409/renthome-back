<!-- Dashboard Tab -->
<div id="dashboard" class="tab-content">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-2 bg-blue-100 rounded-lg">
                    <i-lucide [img]="houseIcon" class="w-6 h-6 text-blue-600"></i-lucide>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Total Unidades</p>
                    <p class="text-2xl font-bold text-gray-900" id="totalUnidades">12</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-2 bg-green-100 rounded-lg">
                    <i-lucide [img]="fileTextIcon" class="w-6 h-6 text-green-600"></i-lucide>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Contratos Activos</p>
                    <p class="text-2xl font-bold text-gray-900" id="contratosActivos">8</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-2 bg-yellow-100 rounded-lg">
                    <i-lucide [img]="usersIcon" class="w-6 h-6 text-yellow-600"></i-lucide>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Inquilinos</p>
                    <p class="text-2xl font-bold text-gray-900" id="totalInquilinos">8</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-2 bg-purple-100 rounded-lg">
                    <i-lucide [img]="creditCardIcon" class="w-6 h-6 text-purple-600"></i-lucide>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Ingresos Mensuales</p>
                    <p class="text-2xl font-bold text-gray-900">S/ 12,500</p>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Contratos por Vencer</h3>
            </div>
            <div class="p-6">
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 bg-red-50 rounded-lg">
                        <div>
                            <p class="font-medium">Unidad A-101</p>
                            <p class="text-sm text-gray-600">Vence: 15/08/2025</p>
                        </div>
                        <span class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">15 días</span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
                        <div>
                            <p class="font-medium">Cuarto B-205</p>
                            <p class="text-sm text-gray-600">Vence: 28/08/2025</p>
                        </div>
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">28 días</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Recibos Pendientes</h3>
            </div>
            <div class="p-6">
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 bg-orange-50 rounded-lg">
                        <div>
                            <p class="font-medium">Julio 2025</p>
                            <p class="text-sm text-gray-600">3 recibos pendientes</p>
                        </div>
                        <button
                            class="px-3 py-1 bg-orange-100 text-orange-800 text-xs rounded-full hover:bg-orange-200">
                            Generar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
