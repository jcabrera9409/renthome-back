<!-- Inquilinos Tab -->
<div id="inquilinos" class="tab-content"> 
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-900">Gesti√≥n de Inquilinos</h2>
            <button id="addInquilinoBtn"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                <i-lucide [name]="plusIcon" class="w-4 h-4 inline mr-2"></i-lucide>
                Agregar Inquilino
            </button>
        </div>

        <div class="p-6">
            <div class="mb-4">
                <input type="text" id="searchInquilinos" placeholder="Buscar inquilinos..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="inquilinosGrid">
                <div class="border rounded-lg p-6 hover:shadow-md transition-shadow"
                    style="background-color: var(--color-white);">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold" style="color: var(--color-gray-900)">Jose Cabrera</h3>
                        <span class="px-2 py-1 text-xs rounded-full"
                            style="background-color: var(--color-success-100); color: var(--color-success-800)">Activo</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="idCardIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">72955711</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="phoneIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">987654321</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="mailIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">jose.cabrera&atexample.com</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button 
                            class="flex-1 text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-primary-600); color: var(--color-white);"
                            onmouseover="this.style.backgroundColor='var(--color-primary-700)'"
                            onmouseout="this.style.backgroundColor='var(--color-primary-600)'">
                            Editar
                        </button>
                        <button
                            class="text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-gray-200); color: var(--color-gray-700);"
                            onmouseover="this.style.backgroundColor='var(--color-gray-300)'"
                            onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
                            Inactivar
                        </button>
                    </div>
                </div>

                <div class="border rounded-lg p-6 hover:shadow-md transition-shadow"
                    style="background-color: var(--color-white);">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold" style="color: var(--color-gray-900)">Jose Cabrera</h3>
                        <span class="px-2 py-1 text-xs rounded-full"
                            style="background-color: var(--color-gray-100); color: var(--color-gray-800)">Inactivo</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="idCardIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">72955711</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="phoneIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">987654321</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <i-lucide [name]="mailIcon" class="w-4 h-4 mr-2" style="color: var(--color-gray-500);"></i-lucide>
                            <span style="color: var(--color-gray-600)">jose.cabrera&atexample.com</span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button 
                            class="flex-1 text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-primary-600); color: var(--color-white);"
                            onmouseover="this.style.backgroundColor='var(--color-primary-700)'"
                            onmouseout="this.style.backgroundColor='var(--color-primary-600)'">
                            Editar
                        </button>
                        <button
                            class="text-sm py-2 px-3 rounded transition-colors"
                            style="background-color: var(--color-gray-200); color: var(--color-gray-700);"
                            onmouseover="this.style.backgroundColor='var(--color-gray-300)'"
                            onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
                            Inactivar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
